{% block title %}
  {% if username %}
  <h2>Welcome to echess, {{username}}!</h2>
  {% else %}
  <h2>Welcome to echess</h2>
  {% endif %}
{% endblock %}

{% block content %}

{% if not username %}
<div>
  <a href="/register">Sign up</a>
</div>

<div>
    <a href="/login">Login</a>
  </div>
{% endif %}

{% if username %}
  <div>
    <a href="/logout">Logout</a>
  </div>
  {% endif %}

{% endblock %}
